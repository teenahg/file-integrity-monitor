<!DOCTYPE html>
<html lang="en">
    {% load static %}

<!-- login23:11-->
<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="{% static "assets/img/favicon.ico" %}"> -->
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/style.css" %}">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper account-wrapper">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            {% if message.tags == 'info'%}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <strong>{{ message.tags }}: </strong>  {{ message }}.
                </div>

            {% else %}

            <div class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <strong>{{ message.tags }}: </strong> {{ message }}
            </div>
            {% endif %}
            <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message.tags }}</li> -->
            {% endfor %}
        </ul>
        {% endif %}

        <div class="account-page">
			<div class="account-center">
				<div class="account-box">
                    <form class="class="form-signin" action="" method="POST">{% csrf_token %}
                
						<div class="account-logo">
                            <a href="index-2.html"><img src="{% static "assets/img/logo.png" %}" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Username or Email</label>
                            
                            <input type="text" name="username" autofocus="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group text-right">
                            <!-- <a href="forgot-password.html">Forgot your password?</a> -->
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary account-btn">Login</button>
                            
                        </div>
                        <div class="text-center register-link">
                            <!-- Don’t have an account? <a href="register.html">Register Now</a> -->
                        </div>
                    </form>
                </div>
			</div>
        </div>
    </div>
    
    
    
    
    <script src="{% static "assets/js/jquery-3.2.1.min.js" %}"></script>
	<script src="{% static "assets/js/popper.min.js" %}"></script>
    <script src="{% static "assets/js/bootstrap.min.js" %}"></script>
    <script src="{% static "assets/js/app.js" %}"></script>
</body>


<!-- login23:12-->
</html>
