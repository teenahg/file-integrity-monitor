{% load static %}
{% block body %}
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <title>Register</title>
  <link rel="stylesheet" href="login.css" media="screen">
  <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="/static/vendor/fontawesome-free/css/fontawesome.min.css" media="screen">
  <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="/static/vendor/jquery/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script type="text/javascript">
    function on() {
      document.getElementById("overlay").style.display = "block";
    }

    function off() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <!-- <div class="row"> <img src="/static/img/logo.png" class="logo"> </div> -->
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <h3 class="mb-0 mr-4 mt-2">IoT Scanner</h6></div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="/static/img/ad.png"
              class="image"> </div>
        </div>
      </div>

      <div class="col-lg-6">
        <form action="/registerAdmin" method="POST">
        <div class="card2 card border-0 px-4 py-5">
          <div class="row mb-4 px-3">
            <h6 class="mb-0 mr-4 mt-2">Admin Regstration form</h6>
          </div>
          <div class="row px-3 mb-4">
            <div class="line" ></div> 
            <div class="line"></div>
          </div>

          <div class="row px-3"> <label class="mb-1">
              <h6 class="mb-0 text-sm">Username</h6>
            </label> <input class="mb-4" type="username" name="username" id="username"
              placeholder="username"> </div>

          <div class="row px-3"> <label class="mb-1">
              <h6 class="mb-0 text-sm">Email</h6>
            </label> <input class="mb-4" type="email" name="email" id="email"
              placeholder="Email"> </div>

            <div class="row px-3"> <label class="mb-1">
              <h6 class="mb-0 text-sm">Password</h6>
            </label> <input class="mb-4" type="password" name="password" id="password" 
             placeholder="password"> </div>

            <div class="row mb-3 px-3"> <button type="submit" name="register-submit" id="register-submit"
              class="btn btn-green text-center" value="Register">Register</button>
          </div>
          <div class="row mb-4 px-3"> <small class="font-weight-bold">Already have an account? <a class="text-danger "
            href="/">Login</a></small> </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <div class="bg-blue py-4">
    <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy;
      <script>document.write(new Date().getFullYear());</script> made by CathyGee</small>
      <div class="social-contact ml-4 ml-sm-auto"> <span><small class="ml-4 ml-sm-5 mb-2">IoT Scanner</span></div>
    </div>
  </div>
</div>  
 {% endblock %}
